<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Mission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .text-section {
            max-width: 50%;
        }
        .progress {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .progress-bar {
            height: 100%;
            background-color: #00bcd4;
            text-align: center;
            color: white;
            border-radius: 10px 0 0 10px;
            line-height: 20px;
        }
        .image-section {
            max-width: 50%;
            text-align: center;
        }
        .image-section img {
            width: 100%;
            height: auto;
        }
        .quick-question {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: yellow;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        h4 {
            color: orange;
        }
        h2 {
            margin-top: 0;
        }
        .bold-text {
            font-weight: bold;
        }
    </style>
</head>
