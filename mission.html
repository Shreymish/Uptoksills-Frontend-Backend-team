<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Mission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: left;
        }
        h1 {
            color: black;
        }
        .highlight {
            font-weight: bold;
        }
        .progress-container {
            margin: 10px 0;
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress {
            height: 10px;
            text-align: right;
            padding-right: 5px;
            color: white;
            font-size: 12px;
            line-height: 10px;
        }
        .experience { background-color: teal; width: 70%; }
        .motivation { background-color: green; width: 90%; }
        .quality { background-color: orange; width: 60%; }
        .image-container img {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 style="color: orange;">OUR MISSION</h3>
        <h1>At What We Believe</h1>
        <p>Our mission is to create a positive impact by providing <span class="highlight">innovative</span> and <span class="highlight">industry-relevant</span> training programs that unlock <span class="highlight">new opportunities</span> and empower individuals to succeed in the fast-paced job market.</p>
        
        <div class="progress-container">
            <p>Experience 70%</p>
            <div class="progress-bar"><div class="progress experience"></div></div>
        </div>
        <div class="progress-container">
            <p>Motivation 90%</p>
            <div class="progress-bar"><div class="progress motivation"></div></div>
        </div>
        <div class="progress-container">
            <p>Quality 60%</p>
            <div class="progress-bar"><div class="progress quality"></div></div>
        </div>
        
        <div class="image-container">
            <img src="IMG-20250118-WA0000.jpg" alt="Mission Image">
        </div>
    </div>
</body>
</html>
